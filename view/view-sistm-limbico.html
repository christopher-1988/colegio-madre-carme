<!-- Team Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading" id="results" >Bienvenidos</h2>
        <div class="line"></div>
      </div>

    <div class="row">
      <div class="col-lg-12">
          
         <!-- layou notas -->
          
          <div class="row"><!--inicio row--->
            <!----------------------------------palntilla------------------------------------->
             
              <div id="divnotasof">
              </div>
        </div><!--fin row-->  
              
     </div>     
          
           
        <script type="text/template" id="scripnotaof">
          {{ _.each(coll,function(coll){}}
            
                  <div class="col s8 m4">
                     <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                              <span class="card-title" contentEditable="true">{{ print(coll.not_titulo) }}</span>
                              <p contentEditable="true">{{ print(coll.not_descripcion) }}.</p>
                            </div>
                            <div class="card-action">
                <div class="chip">{{ print(coll.not_publicado) }}.
                    <i class="material-icons"></i>
                </div>     
                        <a class="btn-floating btn-large waves-effect waves-light grey darken-2" data-codigo="{{ print(coll.not_cod)}}"><i class="material-icons">add</i></a>
                            </div>
                            
      
                     </div>
                  </div>

                 </div>
            
          {{});}}
        </script> 
                
<!----------------------------------------fin plantilla---------------------------------------->         
  
<!------------------------------ modal formulario denota-------------------------------->
          
          <div id="modal1" class="modal ">
            <div class="modal-content">
                
              <form id="form" class="col s12">
                  
                  <div class="row">
                    <div class="input-field col s6">
                      <input  id="titulo" type="text" class="validate" length="10" name="titulo">
                      <label for="titulo">Titulo:</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="descripcion" type="text" class="materialize-textarea" length="100" name="descripcion">
                      <label for="textarea1">Descripci√≥n:</label>
                    </div>
                  </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <input  id="escrito" type="text" class="validate" length="10" name="escrito">
                      <label for="escrito">Publicado por:</label>
                    </div>
                  </div>
                  
                  <div class="row">
                      
                      <!--agergar-->
                      <div id="btn-agregar">
                          <button class="btn waves-effect waves-light" type="submit" name="action" id="crud-agregar">guardar
                            <i class="material-icons right">send</i>
                          </button>
                      </div>
                      <!--editar-->
                      <div id="btn-editar">
                          <button class="btn waves-effect waves-light" type="submit" name="action" id="crud-editar">Guardar
                            <i class="material-icons right">send</i>
                          </button>
                     </div>
                      
                  </div>
                  
                  
              </form>
                
            </div>
            
          </div>
<!------------------------------------ fin modal de nota----------------------------------------------------------->
          
          
<!----------------------------------------interaccion con el usuario------------------------------------------------------->
            <div class="fixed-action-btn horizontal click-to-toggle" style="bottom: 45px; right: 24px;">
                <a class="btn-floating btn-large red">
                  <i class="large mdi-navigation-menu"></i>
                </a>
                <ul>
                  <li><a class="btn-floating grey darken-3 modal-trigger" href="#modal1" id="agregar"><i class="material-icons">note_add</i></a></li>
                   
                <li><a class="btn-floating grey darken-3 modal-trigger" href="#modal1" id="editar"><i class="material-icons">mode_edit</i></a></li>
                  
                <li><a class="btn-floating grey darken-3 " href="" id="eliminar"><i class="material-icons">delete</i></a></li>
                    
                <li><a class="btn-floating grey darken-3 " href="" id="publicar"><i class="material-icons">chat_bubble_outline</i></a></li>
    
                </ul>
